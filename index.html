<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./modern-normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="menu-icon">&#9776;</div>
        <div>
            <div class="settings">⚙️</div>
            <button class="sign-in-button">Sign into Account</button>
        </div>
    </nav>
    <div class="container">
        <div class="enemy">
            <img class= "enemy__img" src="oni.jpg" alt="">
            <h1>Click to Start</h1>
            <div class="enemy__health">
                <div class="enemy__heart heart1"></div>
                <div class="enemy__heart heart2"></div>
                <div class="enemy__heart heart3"></div>
            </div>
        </div>

        

        <div class="slidercontainer" is="slidercontainer">
            <div class="slider" id="slider">
                <div class="slider__pointer"></div>
            </div>
        </div>

        <div class="player">
            <div class="player__stats">
                <img class= "player__img" src="player_crop.png" alt="">
                <div class="player__health">
                    <div class="player__heart heart1"></div>
                    <div class="player__heart heart2"></div>
                    <div class="player__heart heart3"></div>
                </div>
            </div>
            
            
            <div class='player__attributes'>
                
                <div class="player__shield ">
                    <div class="shield shield1 blue"></div>
                    <div class="shield shield2 blue"></div>
                    <div class="shield shield3 blue"></div>
                </div>
                <div class="player__shield">
                    <div class="shield shield4 teal"></div>
                    <div class="shield shield5 teal"></div>
                    <div class="shield shield6 teal"></div>
                </div>
                <div class="player__shield">
                    <div class="shield shield7 yellow"></div>
                    <div class="shield shield8 yellow"></div>
                    <div class="shield shield9 yellow"></div>
                </div>
                
            </div>
        </div>

        
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
